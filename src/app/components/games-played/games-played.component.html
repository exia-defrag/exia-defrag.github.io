<div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
  <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
    <h2 class="max-w-lg mb-6 font-sans text-3xl font-bold leading-none tracking-tight text-secondary sm:text-4xl md:mx-auto">
      <span class="relative inline-block">
        <svg viewBox="0 0 52 24" fill="currentColor" class="absolute top-0 left-0 z-0 hidden w-32 -mt-8 -ml-20 text-primary-focus lg:w-32 lg:-ml-28 lg:-mt-10 sm:block">
          <defs>
            <pattern id="a0b40128-6963-4319-aeeb-471e92fa2d74" x="0" y="0" width=".135" height=".30">
              <circle cx="1" cy="1" r=".7"></circle>
            </pattern>
          </defs>
          <rect fill="url(#a0b40128-6963-4319-aeeb-471e92fa2d74)" width="52" height="24"></rect>
        </svg>
        <span class="relative">Games</span>
      </span>
      That Define Me
    </h2>
    <p class="text-base text-gray-200 md:text-lg">
      This is a list of games that either help you know me better or worsen any misconceptions you already have. I'll take my chances.
    </p>
  </div>
  <div class="max-w-lg space-y-3 sm:mx-auto lg:max-w-xl">
    <div *ngFor="let game of exiaDefiningGames" class="flex items-center p-2 duration-300 transform border border-secondary rounded shadow hover:scale-105 sm:hover:scale-110">
      <div class="mr-2">
        <svg class="w-6 h-6 text-primary-focus sm:w-8 sm:h-8" stroke="currentColor" viewBox="0 0 52 52">
          <polygon stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" points="29 13 14 29 25 29 23 39 38 23 27 23"></polygon>
        </svg>
      </div>
      <span class="text-gray-200">{{ game.name }}</span>
    </div>
  </div>
</div>
